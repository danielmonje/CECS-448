<!DOCTYPE html>
<html>
<head>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="project1.css">
    <title>Sign up</title>
</head>
<body>
<div id ="container">
    <h1>Register New Account</h1>

    <!--User Image-->
    <div class="d-flex flex-row" id="userPic">
        <svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
          </svg>
        <a href="#" class="btn btn-primary">Add Image</a>

        <!--<form action="/action_page.php">
            <label for="img">Select image:</label>
            <input type="file" id="img" name="img" accept="image/*">
            <input type="file" id="file-ip-1" accept="image/*" onchange="showPreview(event);">
            <div class ="preview">
                 <img id ="file-ip-1-preview">
            </div>
        </form>-->
    </div>
    
    <div class="d-flex flex-column input-block">
        <!-- First name and second name-->
        <div class="d-flex flex-row">
            <div class="p-2">
                <!-- <label for="firstName">First name:</label> -->
                <input type="text" id="firstName" placeholder="First Name">
            </div>
            <div class="p-2">
                <!-- <label for="lastName">Last name:</label> -->
                <input type="text" id="lastName" placeholder="Last Name">
            </div>
        </div>
        
        <!-- DOB -->
        <div class="d-flex flex-row">
            <div class="p-2">
                <!-- <label for="dob">Date of Birth:</label> -->
                <input type="text" id="dob" placeholder="Date of Birth"> 
            </div>
        </div>
    </div>

    <div class="d-flex flex-column input-block">
        <div class="d-flex flex-column flex-single-input">
            <div class="p-2">
                <!-- <label for="username">Username:</label> -->
                <input type="text" id="username" placeholder="Username">
            </div>
            <div class="p-2">
                <!-- <label for="email">E-mail:</label> -->
                <input type="email" id="email" placeholder="E-Mail">
            </div>
        </div>
        
        <div class="d-flex flex-row">
            <div class="p-2">
                <!-- <label for="password">Password:</label> -->
                <input type="password" id="password" placeholder="Password">
            </div>
            
            <div class="p-2">
                <!-- <label for="confirmPassword">Confirm password:</label> -->
                <input type="password" id="confirmPassword" placeholder="Confirm Password">
            </div> 
        </div>
    </div>

    <div class="d-flex flex-column input-block">
        <div class="d-flex flex-single-input">
            <div class="p-2">
                <!-- <label for="address">Address:</label> -->
                <input type="text" id="address" placeholder="Address">
            </div>
        </div>
        
        <div class="d-flex flex-row">
            <div class="p-2">
                <!-- <label for="city">City:</label> -->
                <input type="text" id="city" placeholder="City">
            </div>
            
            <div class="p-2">
                <!-- <label for="state">State:</label> -->
                <input type="text" id="state" placeholder="State">
            </div>

        </div>
        
        <div class="d-flex flex-row">
            <div class="p-2">
                <!-- <label for="zipCode">Zip code:</label> -->
                <input type="text" id="zipCode" placeholder="Zip Code">
            </div>
            <div class="p-2">
                <!-- <label for="phoneNumber">Phone number:</label> -->
                <input type="tel" id="phoneNumber" placeholder="Phone Number">
            </div>
        </div>
    </div>

    <div class="d-flex flex-row">
        <div class="p-2">
            <button class="btn btn-primary">Submit</button>
        </div>
    </div>

    <div class = "d-flex flex-row">
        <a href="#"> Already have an account? Sign in here.</a>
    </div>
</div>
    


    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

</html>
