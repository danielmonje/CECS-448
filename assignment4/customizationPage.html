<!DOCTYPE html>
<html>

<head>
    <title>Customize Burger</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link href="css/base.css" rel="stylesheet">
    <link href="css/customizationPage.css" rel="stylesheet">
</head>

<body>
    <!--Nav bar goes here-->

    <div class="container">
        <div class="d-flex flex-column col-sm card">
            <div>
                <button type="button" class="btn close" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <img alt="Photo of #1 Original Charburger" id="pic" class="ProductCard_image__3o18D"
                    src="https://habit-images.s3.us-east-2.amazonaws.com/97559b71-b030-4627-9c65-331a733928ab@$1x">
                <h2>Original Charburger</h2>
                <div class="d-flex flex-row price"><div class="price">Price: $8.60</div><div class="ml-auto calories">910-1114 Cal</div></div>
            </div>
            <!-- required dropdown and add ons -->
            <div class="d-flex flex-column required card">
                <h3>Required</h3>
                <div class="d-flex flex-row cheese card">
                    <div class="d-flex flex-row">
                        <div class="qty">
                            <span class="minus ">-</span>
                            <input type="number" min="1" class="count" name="qty" value="1">
                            <span class="plus ">+</span>
                        </div>
                    </div>
                    <h4>Cheese</h4>
                    <h5>115 Cal</h5>
                </div>
                <div class="d-flex flex-row tomato card">
                    <div class="d-flex flex-row">
                        <div class="qty">
                            <span class="minus ">-</span>
                            <input type="number" min="1" class="count" name="qty" value="1">
                            <span class="plus ">+</span>
                        </div>
                    </div>
                    <h4>Tomato</h4>
                    <h5>32 Cal</h5>
                </div>
                <div class="d-flex flex-row card">
                    <div class="d-flex flex-row">
                        <div class="qty">
                            <span class="minus ">-</span>
                            <input type="number" min="1" class="count" name="qty" value="1">
                            <span class="plus ">+</span>
                        </div>
                    </div>
                    <h4>Lettuce</h4>
                    <h5>5 Cal</h5>
                </div>
                <div class="d-flex flex-row tomato card">
                    <div class="d-flex flex-row">
                        <div class="qty">
                            <span class="minus">-</span>
                            <input type="number" min="1" class="count" name="qty" value="1">
                            <span class="plus ">+</span>
                        </div>
                    </div>
                    <h4>Grilled Onions</h4>
                    <h5>120 Cal</h5>
                </div>
            </div>

            <!-- ADD ONS SECTIONS -->
            <div class="d-flex flex-column addOns card">
                <h3>Add Ons</h3>
                <div class="d-flex flex-row patty card">
                    <div class="d-flex flex-row">
                        <div class="qty">
                            <span class="minus ">-</span>
                            <input type="number" min="1" class="count" name="qty" value="1">
                            <span class="plus ">+</span>
                        </div>
                    </div>
                    <h4>Extra Patty</h4>
                    <h5>270 Cal</h5>
                </div>
                <div class="d-flex flex-row sauce card">
                    <div class="d-flex flex-row">
                        <div class="qty">
                            <span class="minus ">-</span>
                            <input type="number" min="1" class="count" name="qty" value="1">
                            <span class="plus ">+</span>
                        </div>
                    </div>
                    <h4>Extra Sauce</h4>
                    <h5>80 Cal</h5>
                </div>
                <div class="d-flex flex-row mushroom card">
                    <div class="d-flex flex-row">
                        <div class="qty">
                            <span class="minus ">-</span>
                            <input type="number" min="1" class="count" name="qty" value="1">
                            <span class="plus ">+</span>
                        </div>
                    </div>
                    <h4>Extra Mushrooms</h4>
                    <h5>15 Cal</h5>
                </div>
                <div class="d-flex flex-row Bacon card">
                    <div class="d-flex flex-row">
                        <div class="qty">
                            <span class="minus ">-</span>
                            <input type="number" min="1" class="count" name="qty" value="1">
                            <span class="plus ">+</span>
                        </div>
                    </div>
                    <h4>Extra Bacon</h4>
                    <h5>140 Cal</h5>
                </div>
            </div>
            <!-- special instructions -->
            <div class="d-flex flex-column textarea card">
                <h2>Special Instructions</h2>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
            </div>
            <!-- add to cart and quantity-->
            <div class="d-flex flex-row">
                <div class="qty">
                    <span class="minus ">-</span>
                    <input type="number" min="1" class="count" name="qty" value="1">
                    <span class="plus ">+</span>
                </div>
                <button class="btn btn-primary">Add to cart</button>
            </div>



            <!-- testiong code -->


        </div>
    </div>




    <!-- JavaScript Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

</body>

</html>
