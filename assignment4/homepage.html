<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link href="css/base.css" rel="stylesheet">
    <link href="css/homepage.css" rel="stylesheet">
    <title>The Habit Burger</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="topleft">
            <img src="./images/logo-habit.jpg" alt="Habit Logo" style="width:100x;height:100px;">
        </div>
        <!----------------------------------------------Top Nav Bar --------------------------------------------------->
        <ul class="nav justify-content-center" id="top-nav">
            <li class="nav-item"><a class="nav-link active" href="#menu">Menu</a></li>
            <li class="nav-item"><a class="nav-link" href="#aboutus">About Us</a></li>
            <li class="nav-item"><a class="nav-link" href="#catering">Catering</a></li>
            <li class="nav-item"><a class="nav-link" href="#locations">Locations</a></li>
            <li class="nav-item"><a class="nav-link" href="#order">Order</a></li>
        </ul>
    </div>

    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="https://www.habitburger.com/wp-content/uploads/Habit-BrunchChar-2000x1239-1.jpg") alt="Burger" usemap="#mapname">
                <map name="mapname">
                    <area shape="rect" coords="1639,926,1333,843" href="./order.html">
                </map>
            </div>

            <div class="item">
                <img src="https://www.habitburger.com/wp-content/uploads/Habit-CharsBites-2000x1239-1.jpg" alt="Bundles">
            </div>

            <div class="item">
                <img src="https://www.habitburger.com/wp-content/uploads/Habit-COVID19-2000x1239_v3.jpg" alt="Order">
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>


</body>

</html>
