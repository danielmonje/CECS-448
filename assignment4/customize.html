<!DOCTYPE html>
<html>
    <head>

                    </div>

                        <div>Tomato</div>

                        <div>Meat</div>
                        <div class="ml-auto">
                            <button class="btn btn-primary">-</button>
                            <button class="btn btn-primary">+</button>
                        </div>
                    </div>
                    <div class="d-flex flex-row">
                        <div>Bread</div>
                        <div class="ml-auto">
                            <button class="btn btn-primary">-</button>
